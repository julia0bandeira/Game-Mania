<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/login.css">

    <script src="js/script.js" defer></script>
</head>

<body style="background-color: #1E1E29">
    <header>
        <div class="container cabecalho">
            <img src="img/logo2.0.png"  class="logo" height="60" alt="logo do site Game Mania">
            <nav id="nav">
                <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                  <span id="hamburger"></span>
                </button>
                <ul id="menu" role="menu">
                  <li><a href="#">início</a></li>
                  <li><a href="#">lançamentos</a></li>
                  <li><a href="#">promoções</a></li>
                  <li><a href="#">histórico</a></li>
                  <li><a href="#">contato</a></li>
                </ul>
            </nav>
            <nav class="menu-icones">
                <a href="login.html"> <img src="img/perfil folha.png" height="50"></a>  
                <a href> <img src="img/coraçao folha.png" height="50"> </a>
                <a href> <img src="img/sacola folha.png" height="50"> </a>
            </nav>
            <div class="menu-perfil">
                <a href="login.html"> <img src="img/perfil folha.png" height="50"></a>  
            </div>
        </div>
    </header>

    <section class="login-box">
        <form>
            <h3>Login</h3>
            <div class="user-box">
                <input type="text" placeholder="E-mail do usuário" id="login">
            </div>
            <div class="user-box">
                <input type="password" placeholder="Senha" id="senha">
            </div> 
            <div class="button-form"> 
                <input type="submit" id= submit onclick="logar(); return false">
                <div class="register">
                    Não tem uma conta ainda?
                    <a href="index.html">Registrar</a>
                </div>
            </div>      
        </form>
    </section>
    
    <footer>
        <div class="rodape">
            <div class="logo-rodape">
                <img src="img/logo2.0.png" height= "60" alt="Logo E-Players">
            </div>
        </div>
    </footer>

</body>
